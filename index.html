    <!-- PANEL A - Weight per Units, and requested Units -->
    <div class="container container-column">
      <div class="container-content">
        <label for="WeightPerUnit">Peso por Unidad:</label>
        <input type="text" id="WeightPerUnit" />
      </div>

      <div class="container-content">
        <label for="Units">Unidades :</label>
        <input type="text" id="Units" />
      </div>
    </div>

    <!--<br/><br/><br/>-->
    <!-- PANEL B - Ingredients, Percentages and Weight -->
    <div class="container">
      <div class="container-content">
        <label for="ingredient">Ingrediente :</label>
        <input type="text" id="ingredient" />
      </div>

      <div class="container-content">
        <label for="percentage"> % :</label>
        <input type="text" id="percentage" />
      </div>

      <div class="container-content">
        <label for="weightGr">Peso gr. :</label>
        <input type="text" id="weightGr" />
      </div>

      <div class="container-content">
        <label for="weightKg">Peso Kg :</label>
        <input type="text" id="weightKg" />
      </div>
    </div>
